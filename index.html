<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div class="form-inline">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                <small>This field is required</small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
       
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          
        </div>
        <div class="form-group">
            <label for="queryType">Query Type <span class="required">*</span></label>
            
            <div class="radio-group" id="queryType">
              <div class="form-inline">
                <label>
                    <input type="radio" name="queryType" value="general" required>
                    General Enquiry
                </label>
                <label>
                    <input type="radio" name="queryType" value="support" required>
                    Support Request
                </label>
            </div>
          </div>
          
        </div>
        <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="5" required></textarea>
           
        </div>
        <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to being contacted by the team <span class="required">*</span></label>
         
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div class="message-sent" id="messageSent">
           
        </div>
    </form>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Show the message sent confirmation
        document.getElementById('messageSent').style.display = 'block';
        
        // Optionally, you can clear the form fields here
        document.getElementById('contactForm').reset();
    });
</script>

</body>
</html>
